    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sign In</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                background-color: rgb(red, green, blue);
                margin: 0;
                padding: 0;
            }
    
            .container {
                max-width: 400px;
                margin: 100px auto;
                background-color: #fff;
                padding: 20px;
                border-radius: 5px;
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            }
    
            h2 {
                text-align: center;
            }
    
            .form-group {
                margin-bottom: 20px;
            }
    
            label {
                display: block;
                margin-bottom: 5px;
            }
    
            input[type="text"],
            input[type="password"] {
                width: 100%;
                padding: 8px;
                border: 1px solid #ccc;
                border-radius: 3px;
            }
    
            button {
                width: 100%;
                padding: 10px;
                background-color: #007bff;
                color: black;
                border: none;
                border-radius: 14px;
                cursor: pointer;
            }
    
            button:hover {
                background-color: #0056b3;
            }
    
            #signinMessage {
                text-align: center;
                color: red;
                margin-top: 10px;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <h2>Sign In</h2>
            <form id="signinForm">
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button  type="submit">Sign In</button>
                <p id="signinMessage"></p>
            </form>
        </div>
    
        <script>
            document.getElementById('signinForm').addEventListener('submit', function(event) {
                event.preventDefault();
    
                // Get user input
                const username = document.getElementById('username').value;
                const password = document.getElementById('password').value;
    
                // Dummy user data (replace with actual user data retrieval)
                const users = [
                    { username: 'user1', password: 'password1' },
                    { username: 'user2', password: 'password2' }
                ];
    
                // Check if username and password match
                const user = users.find(u => u.username === username && u.password === password);
    
                if (user) {
                    // Successful sign-in
                    document.getElementById('signinMessage').innerText = 'Sign-in Successful!';
                    // You can redirect the user to another page here
                } else {
                    // Invalid credentials
                    document.getElementById('signinMessage').innerText = 'Invalid username or password.';
                }
            });
        </script>
    </body>
    </html>
